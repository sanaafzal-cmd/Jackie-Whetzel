  <!-- ***** Contact Area Start ***** -->
  <section class="mona-contact-area section-padding-80-0">
    <div class="container">
      <div class="row align-items-center justify-content-between">

        <!-- Google Maps -->
        <div class="col-12 col-lg-6 col-xl-6">
          <img src="./img/core-img/services-1.jpg" alt="" class="img-fluid" />
        </div>

        <!-- Contact Form -->
        <div class="col-12 col-lg-6 col-xl-5">
          <div class="mona-contact-form mb-80">
            <div class="contact-heading">
              
              <h3>Let's get started!</h3>
            </div>

            <form action="#" method="post">
              <div class="form-group">
                <label for="fullName">Name:</label>
                <input type="text" class="form-control" name="full-name" id="fullName">
              </div>
              <div class="form-group">
                <label for="emailId">Email:</label>
                <input type="email" class="form-control" name="email" id="emailId">
              </div>
              <div class="form-group">
                <label for="resume">Message:</label>
                <textarea class="form-control" name="message" rows="8" cols="80" id="resume"></textarea>
              </div>
              <button class="btn mona-btn btn-2 mt-15">Submit<i class="fa-solid fa-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        

        <!-- Single Contact Card -->
        <div class="col-12 col-lg-6">
          <div class="single-contact-card mb-80">
            <h2><i class="fa-solid fa-envelope contact-icons"></i>Email</h2>
            <h6>jackienlongo@gmail.com</h6>
          </div>
        </div>

        <!-- Single Contact Card -->
        <div class="col-12 col-lg-6">
          <div class="single-contact-card mb-80">
            <h2><i class="fa-solid fa-globe contact-icons"></i>Website</h2>
            <h6>https://writtenbyjackie.com</h6>
          </div>
        </div>
      </div>
    </div>
  </section>
